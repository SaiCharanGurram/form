<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form class ="form-horizontal" method="post" action="/submit">
            <fieldset>

                <!-- Form Name -->
                <legend></legend>
                 
                <!-- Text Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for= "name">Name
                    </label>
                    <div class="col-md-4">
                        <input id="name" name="name" type="text" placeholder="Enter Name" class="form-control input-md">

                    </div>
                </div>

                <!--Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for= "email">Email
                    </label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="Enter Email" class="form-control input-md">

                    </div>
                </div>

                <!--Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for= "mobile">Mobile
                    </label>
                    <div class="col-md-4">
                        <input id="mobile" name="mobile" type="text" placeholder="Enter Mobile number" class="form-control input-md">
                    </div>
                </div>

                
                <!--Button-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for= "submit">
                    </label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Save</button> 
                    </div>
                </div>

            </fieldset>
     </form>
        </div>
    </body>
</html>
